<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Checkout - FVCKOFF</title>
    <link rel="stylesheet" href="/CSS/styles.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;800&display=swap" rel="stylesheet">
</head>
<body>
    <!-- Header Simple -->
    <header class="header">
        <div class="container">
            <div class="header-content">
                <a href="/HTML/index.html" class="logo">FVCKOFF</a>
            </div>
        </div>
    </header>

    <!-- Checkout Section -->
    <section class="checkout-section">
        <div class="container">
            <h1 class="checkout-title">Finalizar Compra</h1>

            <div class="checkout-container">
                <!-- Checkout Form -->
                <div class="checkout-form">
                    <div class="checkout-card">
                        <h3 class="checkout-card-title">Informaci√≥n de Env√≠o</h3>

                        <form id="checkoutForm">
                            <div class="form-row">
                                <div class="form-group">
                                    <label class="form-label">Nombre Completo</label>
                                    <input type="text" class="form-input" id="fullName" required>
                                </div>
                            </div>

                            <div class="form-row">
                                <div class="form-group">
                                    <label class="form-label">Tel√©fono</label>
                                    <input type="tel" class="form-input" id="phone" required>
                                </div>
                            </div>

                            <div class="form-group">
                                <label class="form-label">Direcci√≥n</label>
                                <input type="text" class="form-input" id="address" required>
                            </div>

                            <div class="form-row">
                                <div class="form-group">
                                    <label class="form-label">Ciudad</label>
                                    <input type="text" class="form-input" id="city" required>
                                </div>

                                <div class="form-group">
                                    <label class="form-label">C√≥digo Postal</label>
                                    <input type="text" class="form-input" id="zipCode" required>
                                </div>
                            </div>

                            <div class="form-group">
                                <label class="form-label">Pa√≠s</label>
                                <input type="text" class="form-input" id="country" value="Espa√±a" required>
                            </div>
                        </form>
                    </div>

                    <div class="checkout-card">
                        <h3 class="checkout-card-title">M√©todo de Env√≠o</h3>

                        <div class="shipping-options">
                            <label class="shipping-option" id="standardShippingOption">
                                <input type="radio" name="shippingMethod" value="standard" data-price="5" checked>
                                <div class="shipping-option-content">
                                    <div class="shipping-option-header">
                                        <span class="shipping-option-icon">üì¶</span>
                                        <div class="shipping-option-info">
                                            <span class="shipping-option-name">Env√≠o Est√°ndar</span>
                                            <span class="shipping-option-time">3-5 d√≠as laborables</span>
                                        </div>
                                        <span class="shipping-option-price">5.00‚Ç¨</span>
                                    </div>
                                </div>
                            </label>

                            <label class="shipping-option" id="expressShippingOption">
                                <input type="radio" name="shippingMethod" value="express" data-price="8">
                                <div class="shipping-option-content">
                                    <div class="shipping-option-header">
                                        <span class="shipping-option-icon">üöÄ</span>
                                        <div class="shipping-option-info">
                                            <span class="shipping-option-name">Env√≠o Express</span>
                                            <span class="shipping-option-time">24-48 horas</span>
                                        </div>
                                        <span class="shipping-option-price">8.00‚Ç¨</span>
                                    </div>
                                    <span class="shipping-option-badge">M√°s Popular</span>
                                </div>
                            </label>

                            <label class="shipping-option" id="freeShippingOption">
                                <input type="radio" name="shippingMethod" value="free" data-price="0" disabled>
                                <div class="shipping-option-content">
                                    <div class="shipping-option-header">
                                        <span class="shipping-option-icon">üéÅ</span>
                                        <div class="shipping-option-info">
                                            <span class="shipping-option-name">Env√≠o Gratis</span>
                                            <span class="shipping-option-time">Compras +75‚Ç¨</span>
                                        </div>
                                        <span class="shipping-option-price">Gratis</span>
                                    </div>
                                    <div class="shipping-option-note" id="freeShippingNote">
                                        A√±ade <span id="amountForFreeShipping">0.00‚Ç¨</span> m√°s para env√≠o gratis
                                    </div>
                                </div>
                            </label>
                        </div>
                    </div>

                    <div class="checkout-card">
                        <h3 class="checkout-card-title">Informaci√≥n de Pago</h3>

                        <div class="form-group">
                            <label class="form-label">N√∫mero de Tarjeta</label>
                            <input type="text" class="form-input" placeholder="1234 5678 9012 3456" maxlength="19">
                        </div>

                        <div class="form-row">
                            <div class="form-group">
                                <label class="form-label">Fecha de Expiraci√≥n</label>
                                <input type="text" class="form-input" placeholder="MM/YY" maxlength="5">
                            </div>

                            <div class="form-group">
                                <label class="form-label">CVV</label>
                                <input type="text" class="form-input" placeholder="123" maxlength="3">
                            </div>
                        </div>

                        <div class="form-group">
                            <label class="form-label">Nombre en la Tarjeta</label>
                            <input type="text" class="form-input" placeholder="NOMBRE APELLIDO">
                        </div>
                    </div>
                </div>

                <!-- Order Summary -->
                <div class="checkout-summary">
                    <div class="checkout-card">
                        <h3 class="checkout-card-title">Resumen del Pedido</h3>

                        <div class="summary-items" id="summaryItems">
                            <!-- Items will be loaded here -->
                        </div>

                        <div class="summary-divider"></div>

                        <div class="summary-section">
                            <div class="summary-section-title">Desglose de productos:</div>

                            <div class="summary-row" style="padding-left: 1rem; font-size: 0.9em;">
                                <span>Base imponible</span>
                                <span id="summarySubtotal">0.00‚Ç¨</span>
                            </div>

                            <div class="summary-row" style="padding-left: 1rem; font-size: 0.9em;">
                                <span>+ IVA (21%)</span>
                                <span id="summaryTax">0.00‚Ç¨</span>
                            </div>

                            <div class="summary-row" style="font-weight: 600; background: rgba(255,255,255,0.05); padding: 0.75rem 1rem; margin: 0.5rem 0; border-radius: 8px;">
                                <span>= Subtotal productos</span>
                                <span id="summaryProductsTotal">0.00‚Ç¨</span>
                            </div>
                        </div>

                        <div class="summary-row">
                            <span>Env√≠o</span>

                        </div>

                        <div class="summary-divider"></div>

                        <div class="summary-row summary-total">

                            <span id="summaryTotal">0.00‚Ç¨</span>
                        </div>

                        <button class="btn-primary btn-full" id="completeOrderBtn">
                            Finalizar Pedido
                        </button>

                        <a href="/HTML/index.html" class="btn-secondary btn-full" style="margin-top: 1rem; display: block; text-align: center;">Seguir Comprando</a>
                    </div>
                </div>
            </div>
        </div>
    </section>

    <script src="/JS/checkout.js"></script>
</body>
</html>
