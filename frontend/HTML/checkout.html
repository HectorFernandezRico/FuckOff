<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Checkout - FVCKOFF</title>
    <link rel="stylesheet" href="/CSS/styles.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;800&display=swap" rel="stylesheet">
</head>
<body>
    <!-- Header Simple -->
    <header class="header">
        <div class="container">
            <div class="header-content">
                <a href="/HTML/index.html" class="logo">FVCKOFF</a>
            </div>
        </div>
    </header>

    <!-- Checkout Section -->
    <section class="checkout-section">
        <div class="container">
            <h1 class="checkout-title">Finalizar Compra</h1>

            <div class="checkout-container">
                <!-- Checkout Form -->
                <div class="checkout-form">
                    <div class="checkout-card">
                        <h3 class="checkout-card-title">Información de Envío</h3>

                        <form id="checkoutForm">
                            <div class="form-row">
                                <div class="form-group">
                                    <label class="form-label">Nombre Completo</label>
                                    <input type="text" class="form-input" id="fullName" required>
                                </div>
                            </div>

                            <div class="form-row">
                                <div class="form-group">
                                    <label class="form-label">Teléfono</label>
                                    <input type="tel" class="form-input" id="phone" required>
                                </div>
                            </div>

                            <div class="form-group">
                                <label class="form-label">Dirección</label>
                                <input type="text" class="form-input" id="address" required>
                            </div>

                            <div class="form-row">
                                <div class="form-group">
                                    <label class="form-label">Ciudad</label>
                                    <input type="text" class="form-input" id="city" required>
                                </div>

                                <div class="form-group">
                                    <label class="form-label">Código Postal</label>
                                    <input type="text" class="form-input" id="zipCode" required>
                                </div>
                            </div>

                            <div class="form-group">
                                <label class="form-label">País</label>
                                <input type="text" class="form-input" id="country" value="España" required>
                            </div>
                        </form>
                    </div>

                    <div class="checkout-card">
                        <h3 class="checkout-card-title">Información de Pago</h3>

                        <div class="form-group">
                            <label class="form-label">Número de Tarjeta</label>
                            <input type="text" class="form-input" placeholder="1234 5678 9012 3456" maxlength="19">
                        </div>

                        <div class="form-row">
                            <div class="form-group">
                                <label class="form-label">Fecha de Expiración</label>
                                <input type="text" class="form-input" placeholder="MM/YY" maxlength="5">
                            </div>

                            <div class="form-group">
                                <label class="form-label">CVV</label>
                                <input type="text" class="form-input" placeholder="123" maxlength="3">
                            </div>
                        </div>

                        <div class="form-group">
                            <label class="form-label">Nombre en la Tarjeta</label>
                            <input type="text" class="form-input" placeholder="NOMBRE APELLIDO">
                        </div>
                    </div>
                </div>

                <!-- Order Summary -->
                <div class="checkout-summary">
                    <div class="checkout-card">
                        <h3 class="checkout-card-title">Resumen del Pedido</h3>

                        <div class="summary-items" id="summaryItems">
                            <!-- Items will be loaded here -->
                        </div>

                        <div class="summary-divider"></div>

                        <div class="summary-row">
                            <span>Subtotal</span>
                            <span id="summarySubtotal">0.00€</span>
                        </div>

                        <div class="summary-row">
                            <span>Envío</span>
                            <span id="summaryShipping">5.00€</span>
                        </div>

                        <div class="summary-divider"></div>

                        <div class="summary-row summary-total">
                            <span>Total</span>
                            <span id="summaryTotal">0.00€</span>
                        </div>

                        <button class="btn-primary btn-full" id="completeOrderBtn">
                            Completar Pedido
                        </button>

                        <a href="/HTML/index.html" class="btn-link">Volver a la tienda</a>
                    </div>
                </div>
            </div>
        </div>
    </section>

    <script src="/JS/checkout.js"></script>
</body>
</html>
