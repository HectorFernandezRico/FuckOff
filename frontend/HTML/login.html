<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - FVCKOFF</title>
    <link rel="stylesheet" href="/CSS/styles.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;800&display=swap" rel="stylesheet">
</head>
<body>
    <!-- Header Simple -->
    <header class="header">
        <div class="container">
            <div class="header-content">
                <a href="/FVCKOFF" class="logo">FVCKOFF</a>
            </div>
        </div>
    </header>

    <!-- Auth Container -->
    <section class="auth-section">
        <div class="auth-container">
            <!-- Login Form -->
            <div class="auth-form" id="loginForm">
                <h2 class="auth-title">Iniciar Sesión</h2>
                <p class="auth-subtitle">Bienvenido de vuelta</p>

                <form id="loginFormElement">
                    <div class="form-group">
                        <label class="form-label">Email</label>
                        <input type="email" class="form-input" id="loginEmail" placeholder="tu@email.com" required>
                    </div>

                    <div class="form-group">
                        <label class="form-label">Contraseña</label>
                        <input type="password" class="form-input" id="loginPassword" placeholder="••••••••" required>
                    </div>

                    <div class="form-error" id="loginError"></div>

                    <button type="submit" class="btn-primary btn-full">
                        <span id="loginBtnText">Iniciar Sesión</span>
                        <span id="loginBtnLoader" class="btn-loader hidden">
                            <div class="spinner-small"></div>
                        </span>
                    </button>
                </form>
            </div>

            <!-- Login External Actions -->
            <div class="auth-external-actions">
                <div class="auth-switch">
                    ¿No tienes cuenta? <a href="#" id="showRegister" class="auth-link">Regístrate</a>
                </div>
                <div class="auth-back">
                    <a href="/FVCKOFF" class="btn-outline">← Volver</a>
                </div>
            </div>

            <!-- Register Form -->
            <div class="auth-form hidden" id="registerForm">
                <h2 class="auth-title">Crear Cuenta</h2>
                <p class="auth-subtitle">Únete a FVCKOFF</p>

                <form id="registerFormElement">
                    <div class="form-group">
                        <label class="form-label">Nombre</label>
                        <input type="text" class="form-input" id="registerName" placeholder="Tu nombre" required>
                    </div>

                    <div class="form-group">
                        <label class="form-label">Email</label>
                        <input type="email" class="form-input" id="registerEmail" placeholder="tu@email.com" required>
                    </div>

                    <div class="form-group">
                        <label class="form-label">Contraseña</label>
                        <input type="password" class="form-input" id="registerPassword" placeholder="••••••••" required>
                    </div>

                    <div class="form-group">
                        <label class="form-label">Confirmar Contraseña</label>
                        <input type="password" class="form-input" id="registerPasswordConfirm" placeholder="••••••••" required>
                    </div>

                    <div class="form-error" id="registerError"></div>

                    <button type="submit" class="btn-primary btn-full">
                        <span id="registerBtnText">Crear Cuenta</span>
                        <span id="registerBtnLoader" class="btn-loader hidden">
                            <div class="spinner-small"></div>
                        </span>
                    </button>
                </form>
            </div>

            <!-- Register External Actions -->
            <div class="auth-external-actions hidden" id="registerExternalActions">
                <div class="auth-switch">
                    ¿Ya tienes cuenta? <a href="#" id="showLogin" class="auth-link">Inicia sesión</a>
                </div>
                <div class="auth-back">
                    <a href="/FVCKOFF" class="btn-outline">← Volver</a>
                </div>
            </div>
        </div>
    </section>

    <script src="/JS/auth.js"></script>
</body>
</html>
